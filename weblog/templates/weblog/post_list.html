{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for post in object_list %}
    <div class="col s12 m6 ">
      <div class="card hoverable">
        <div class="card-image">
          <img src="{{ post.pic.url }}" alt="{{ post.title }}" height="300">

        </div>
        <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
            <p>{{ post.body|safe|truncatechars_html:150 }}</p>
            <p>{{ post.pub_date | date:"c" }}</p>
        </div>
        <div class="card-action">
          <a class="white-text btn green" href="{{ post.slug }}">ادامه مطلب</a>
        </div>
      </div>
    </div>
    {% endfor %}


  </div><!-- end of row -->


{% endblock content %}
