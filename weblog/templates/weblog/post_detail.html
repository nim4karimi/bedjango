{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col s12 m10 offset-m1 ">
            <div class="card-panel">
                <img class="responsive-img" src="{{ object.pic.url }}" alt="{{ object.title}}">
                <h5> {{ object.title }} </h5>
                <hr>
                {{ object.body|safe }}
                <div class="card-action">
                    <hr>
                    <p>{{ object.pub_date }}</p>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
